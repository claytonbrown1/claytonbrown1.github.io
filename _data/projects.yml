      link: http://sass-lang.com/
    - code: devicon-jquery-plain-wordmark colored
      link: http://jquery.com/

- name: Kentucky Capitol Watch
  website: http://www.kycapitolwatch.com
  image: kycapitol.png
  descript: |
    This was my first personal project and really my most extensive one too. I had help from my friend <a href="https://github.com/austinholbrook">Austin Holbrook</a> who did most of the back-end work. The site scrapes data from the <a href="http://lrc.ky.gov/">Legislative Research Commission</a> in Frankfort, KY and displays it in a searchable and smarter way. Unlike the LRC, we were able to display legislator’s fundraising numbers, their district within a Google Map, and embed their Twitter Feed. This project isn’t finished, as we are still adding features to it.
