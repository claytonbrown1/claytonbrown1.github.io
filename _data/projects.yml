- name: Susan Westrom for State Representative
  website: http://www.susanwestrom.com
  image: susanwestrom.png
  descript: |
    Kentucky State Representative Susan Westrom hired me to manage the technology aspect of her campaign. The priority being, to redesign and rehost her campaign website. Her site was already using Wordpress, however it was too old to transfer over to a new version. I was able to reproduce most of the content from the old site on the new one and updated content such as the list of district precincts.
