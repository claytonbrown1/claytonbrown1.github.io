---
layout: default
title: About
---

<div class="homepage-hero-module">
    <div class="video-container">
      <div class="title">
        <div class="name">Clayton Brown</div>
        <br>
        <span>Web Design // OpenGov</span>
      </div>
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
            <source src="assets/Hello-World/Hello-World.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="assets/Hello-World/Hello-World.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
        <div class="poster hidden">
            <img src="assets/Hello-World/Hello-World.jpg" alt="">
        </div>
    </div>
</div>
<script src="assets/js/hello-world.js"></script>

<div id="home">
	<div id="posts-column">
	  <ul class="posts">
    {% for post in site.posts %}
      <li>
				<h3><a href="{{ post.url}}">{{ post.title }}</a></h3>
				<span>{{ post.date | date_to_string }}</span>
				{{ post.excerpt }}
			</li>
			<hr>
    {% endfor %}
  </ul>
	</div>
</div>
