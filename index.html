---
layout: default
title: Clayton Brown
---

<div class="title">
  <div class="name">Clayton Brown</div>
  <br>
  <span>Web Design // OpenGov</span>
</div>
<video autoplay loop poster="assets/Hello-World/Hello-World.jpg" id="bgvid">
  <source src="assets/Hello-World/Hello-World.webm" type="video/webm">
  <source src="assets/Hello-World/Hello-World.mp4" type="video/mp4">
</video>
<div class="poster">
  <img src="assets/Hello-World/Hello-World.jpg" alt="">
</div>

<div id="home">
	<div id="posts-column">
	  <ul class="posts">
    {% for post in site.posts %}
      <li>
				<h3><a href="{{ post.url}}">{{ post.title }}</a></h3>
				<span>{{ post.date | date_to_string }}</span>
				{{ post.excerpt }}
			</li>
			<hr>
    {% endfor %}
  </ul>
	</div>
</div>
