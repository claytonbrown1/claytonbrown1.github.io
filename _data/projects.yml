- name: Shelby County Democratic Party
  website: #
  image: shelbydem.png
  descript: |
    When I was designing this website I had three goals in mind. First, I wanted to make the user feel like the website reflected the design of the national <a href="http://www.democrats.org/">Democratic Party</a> while still maintaining it’s unique identity within the community. I chose a similar color scheme and replicated parts of the national website, such as their header and signup bar.<br><br>
    Second, I wanted to make sure that the website would be easy to update if in the future I wasn’t the person maintaining the site. Having read about Jekyll, I decided that it gave me exactly what I wanted. I was able to design the site how I liked while still having the ability to make blog posts.<br><br>
    Finally, I wanted a solution that was as cheap to maintain. With Jekyll, you can host the site for free on <a href="https://pages.github.com/">GitHub</a> and even use your own domain name.
  languages:
